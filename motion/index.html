<html>
  <body>
    Supports devicemotion <span id='devicemotionsupport'></span>
    <div id='acceleration'></div>
    <div id='accelerationG'></div>
    <div id='angularV'></div>
    <div id='interval'></div>
    <script>
    var dm = document.querySelector('#devicemotionsupport');
    dm.textContent = 'ondevicemotion' in window ? 'Yes' : 'No';

    window.addEventListener('devicemotion', function(e){
      if(e.acceleration){
        var acc = document.getElementById('acceleration');
        acc.innerHTML = 'acceleration = ' + e.acceleration.x + ', ' + e.acceleration.y + ', ' + e.acceleration.z;
      }
      if(e.accelerationIncludingGravity){
        var accG = document.getElementById('accelerationG');
        accG.innerHTML = 'acceleration including G = ' + e.accelerationIncludingGravity.x + ', ' + e.accelerationIncludingGravity.y + ', ' + e. accelerationIncludingGravit.z;
      }
      if(e.rotationRate){
        var angV = document.getElementById('angularV');
        angV.innerHTML = 'rotation rate = ' + e.rotationRate.alpha + ', ' + e.rotationRate.beta + ', ' + e.rotationRate.gamma;
      }
      if(e.interval){
        var interv = document.getElementById('interval');
        interv.innerHTML = 'interval = ' + e.interval;
      }
    });
    </script>
  </body>
</html>
